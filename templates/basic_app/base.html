<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" style="background-color:#6b5b95">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static css\master.css'} %">
</head>
  <body style="background-color:#feb236;,margin=50px;">
   <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
      <div class="container">
        <ul class="nav navbar-nav">

          <li><a class="navbar-brand" href="{% url 'index' %}">Pozi</a></li>

          {% if user.is_authenticated %}
            <li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>

             <a class=dropdown-menu" ></a></ul>

            <button type="button" style="background:#feb236;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu <span class="caret"></span>
                <li><a class="button" href="{% url 'basic_app:consultation' %}"> יעוץ</a></li>
                <li><a  class="nav-link" href="{% url 'basic_app:stories' %}"> סיפורים אישיים</a></li>
                <li><a  class="nav-link" href="{% url 'basic_app:Videos' %}">סרטונים</a></li>

          <a class=dropdown-menu" ></a></ul>

            <button type="button" style="background:#feb236;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <li><a  class="nav-link" href="{% url 'basic_app:font_changing' %}">שינוי גופן</a></li>

                 <li><a  class="nav-link" href="{% url 'basic_app:about' %}">אודות </a></li>




            </button>

          {% else %}
            <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
            <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>
            {% endif %}

      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
<!--<script type="text/javascript" src ="{% static 'web/js/master.js' %}">-->

</html>
