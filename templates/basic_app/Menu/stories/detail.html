
{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class ="container">
    <br>
    <div class ="card">
        <div class ="card-body">
            <div class ="row">
                <div class="col-md-4">
                    <h1>{{ story.subject }}</h1>
                    <p> {{ story.text}}</p>
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                             <a href="{% url 'basic_app:edit_story' story.id %}" class="btn btn-warning">Edit Story</a>
                             <a href="{% url 'basic_app:delete_story' story.id %}" class="btn btn-danger">Delete Story</a>
                        {% endif %}
                    {% endif %}

                </div>
            </div>

        </div>
    </div>

</div>



{% endblock %}
